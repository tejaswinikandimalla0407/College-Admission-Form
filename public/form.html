<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="bg">
    <h1>Student Admission Form</h1>
    <form id="studentForm">
        <!-- Personal Details Section -->
        <fieldset>
            <legend><b>Personal Details</b></legend>
            <label for="applicationDate">Application Date:</label>
            <input type="date" id="applicationDate" name="applicationDate" required><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br>

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required><br>

            <label for="permanentAddress">Permanent Address:</label>
            <textarea id="permanentAddress" name="permanentAddress" required></textarea><br>

            <label for="presentAddress">Present Address:</label>
            <textarea id="presentAddress" name="presentAddress" required></textarea><br>

            <button type="button" id="validatePersonalDetails">Next: Educational Details</button>
        </fieldset>

        <!-- Educational Details Section -->
        <fieldset id="educationalDetails" style="display: none;">
            <legend><b>Educational Background</b></legend>

            <label for="programme">Programme:</label>
            <select id="programme" name="programme" required>
                <option value="">Select Programme</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="mba">MBA</option>
            </select><br>
    

            <!-- Dynamic Fields based on Programme -->
            <div id="educationFields"></div>
            <!-- Place this within the Personal Details section before the Next button -->
<label for="downloadCopy">Do you want to download a copy of the form after submission?</label>
<select id="downloadCopy" name="downloadCopy" required>
    <option value="yes">Yes</option>
    <option value="no">No</option>
</select><br>


            <button type="submit">Submit</button>
           

        </fieldset>
    </form>

    <script src="script.js"></script>
    <script src="seats.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</body>
</html>
